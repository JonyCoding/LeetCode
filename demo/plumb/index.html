<!DOCTYPE html>
<html>
	<head>
		<title>Flowchart Example</title>
		<style>
			#canvas {
				width: 100%;
				height: 80vh;
				border: 1px solid #ccc;
			}
			.node {
				position: absolute;
				background-color: #ffffff;
				border: 2px solid #0051ff;
				border-radius: 5px;
				padding: 10px;
				cursor: move;
			}
			.explain {
				position: absolute;
				background-color: #0051ff;
				color: white;
				z-index: 10;
				padding: 2px 10px;
				cursor: move;
				border-radius: 20px;
			}
			.empty {
				background-color: #0051ff;
				position: absolute;
				width: 31px;
				height: 31px;
				cursor: move;
			}
		</style>
	</head>
	<body>
		<div id="canvas"></div>
		<button id="exportBtn">导出数据</button>
		<button id="addNodeBtn">添加节点</button>
		<button id="addNodeBtn2">添加中继</button>
		<button id="addNodeBtn3">添加说明文字</button>
		<button id="addNodeBtn4">添加图icon</button>
		<button id="addNodeBtn5">预览模式</button>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.bootcdn.net/ajax/libs/jsPlumb/2.9.3/js/jsplumb.min.js"></script>
		<script src="./data.js"></script>
		<script src="./setting,js"></script>
		<script src="./index.js"></script>
	</body>
</html>
